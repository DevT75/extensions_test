<!DOCTYPE html>
<html>

<head>
    <title>Fakestore Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        .product {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .product h3 {
            margin-top: 0;
            font-size: 1.1em;
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .product p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .price {
            font-weight: bold;
            color: #4CAF50;
        }

        @media (max-width: 400px) {
            body {
                padding: 5px;
            }

            .product {
                padding: 8px;
            }
        }
    </style>
</head>

<body style="min-width: 300px; min-height: 500px">
    <h1>Fakestore Products</h1>
    <div id="productList"></div>
    <script src="popup.js"></script>
</body>

</html>
