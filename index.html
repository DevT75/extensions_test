<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download .crx Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .download-link {
            display: inline-block;
            padding: 5px 10px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Download .crx Files</h1>
    </header>
    <main>
        <ul id="crx-files">
            <!-- .crx file links will be dynamically added here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // List of .crx files in the same directory
        const crxFiles = [
            'Artifact.crx',
            'ExchangeRate.crx',
            'fakestore.crx',
            'news_extension.crx',
            'extensions.crx',
            'build.crx',
            'SimpleApiTest.crx'
            // Add more .crx filenames here
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const crxFilesList = document.getElementById('crx-files');
            
            if (crxFiles.length === 0) {
                crxFilesList.innerHTML = '<li>No .crx files available.</li>';
            } else {
                crxFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file;
                    a.className = 'download-link';
                    a.textContent = `Download ${file}`;
                    a.download = file;
                    li.appendChild(a);
                    crxFilesList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
