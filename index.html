<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repository Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .folder::before {
            content: 'üìÅ ';
        }
        .folder.open::before {
            content: 'üìÇ ';
        }
        .file::before {
            content: 'üìÑ ';
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Repository Contents</h1>
    </header>
    <main>
        <div id="repo-contents">Loading repository contents...</div>
    </main>
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const username = 'DevT75';
        const repo = 'extenstions_test';

        async function fetchRepoContents(path = '') {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        function createFileTree(contents, parentElement) {
            const ul = document.createElement('ul');
            parentElement.appendChild(ul);

            const contentsArray = Array.isArray(contents) ? contents : [contents];

            contentsArray.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'dir') {
                    li.innerHTML = `<span class="folder">${item.name}</span>`;
                    li.querySelector('.folder').addEventListener('click', async (e) => {
                        e.target.classList.toggle('open');
                        if (!li.querySelector('ul')) {
                            try {
                                const subContents = await fetchRepoContents(item.path);
                                createFileTree(subContents, li);
                            } catch (error) {
                                li.innerHTML += ` (Error: ${error.message})`;
                            }
                        } else {
                            li.querySelector('ul').style.display = 
                                li.querySelector('ul').style.display === 'none' ? 'block' : 'none';
                        }
                    });
                } else {
                    li.innerHTML = `<span class="file">${item.name}</span>`;
                }
                ul.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const repoContents = document.getElementById('repo-contents');
            fetchRepoContents()
                .then(contents => {
                    repoContents.innerHTML = '';
                    createFileTree(contents, repoContents);
                })
                .catch(error => {
                    repoContents.innerHTML = `Error loading repository contents: ${error.message}`;
                });
        });
    </script>
</body>
</html>
