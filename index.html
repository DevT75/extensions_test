<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repository Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .folder {
            font-weight: bold;
        }
        .file {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Repository Contents</h1>
    </header>
    <main>
        <div id="repo-contents">Loading repository contents...</div>
    </main>
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const username = 'DevT75';
        const repo = 'extensions_test';

        async function fetchRepoContents(path = '') {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }

        function createFileTree(contents, parentElement) {
            const ul = document.createElement('ul');
            parentElement.appendChild(ul);

            // Ensure contents is always an array
            const contentsArray = Array.isArray(contents) ? contents : [contents];

            contentsArray.forEach(item => {
                const li = document.createElement('li');
                if (item.type === 'dir') {
                    li.innerHTML = `<span class="folder">üìÅ ${item.name}</span>`;
                    li.classList.add('folder');
                    fetchRepoContents(item.path)
                        .then(subContents => createFileTree(subContents, li))
                        .catch(error => {
                            li.innerHTML += ` (Error: ${error.message})`;
                        });
                } else {
                    li.innerHTML = `<span class="file">üìÑ ${item.name}</span>`;
                    li.classList.add('file');
                }
                ul.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const repoContents = document.getElementById('repo-contents');
            fetchRepoContents()
                .then(contents => {
                    repoContents.innerHTML = '';
                    createFileTree(contents, repoContents);
                })
                .catch(error => {
                    repoContents.innerHTML = `Error loading repository contents: ${error.message}`;
                });
        });
    </script>
</body>
</html>
